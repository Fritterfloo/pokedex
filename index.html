<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Pokédex</h1>
            <input type="text" id="searchInput" placeholder="Search Pokémon..." />
        </div>

        <div class="filter-container">
            <button id="captureButton">Capture Pokémon Image</button>
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="Electric">Electric</option>
                <option value="Grass">Grass</option>
                <option value="Water">Water</option>
                <!-- Add more filters for other types... -->
            </select>
        </div>

        <div id="pokemonGrid" class="pokemon-grid"></div>
    </div>

    <!-- Camera and Preview Elements -->
    <video id="cameraStream" autoplay></video>
    <canvas id="captureCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
